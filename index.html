<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa de Elite | Netflix</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="charizard.png" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <a href="#" class="logo">
                <img src="./img/logo.png" alt="logo">
            </a>
            <ul class="navegation">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Filmes</a>
                </li>
                <li>
                    <a href="#">Series</a>
                </li>
                </ul>
            <div class="search">
                <input type="text" placeholder="Pesquisar">
                <button class="btn-buscar">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </header>
        <section class="banner">
            <img src="./img/tms.jpg" alt="personaje" class="bg">
            <span class="sombraImg"></span>
            <div class="content">
                <img src="./img/logoletras.png" alt="logoletra" class="movietitle">
                <h4>
                    <span>2007</span>
                    <span><i>16+</i></span>
                    <span>1h 55min</span>
                    <span>Drama</span>

                </h4>
                <p>
                    Um capitão de polícia do Rio de Janeiro está esgotado e prestes a se aposentar, mas precisa encontrar um sucessor para liderar uma perigosa missão.
                    <p>
                    <b>Estrelando</b>:Wagner Moura,André Ramiro,Caio Junqueira.
                </p>
                </p>
                <div class="buttons">
                    <a href="#">Play</a>
                    <a href="#">My list</a>
                </div>
            </div>
            <a href="#" class="play" onclick="toggleVideo();">
                <img src="./img/play.png" alt="">
                <b> Trailer </b>
            </a>
        </section>
        <section class="trailer">
            <video src="./img/trailer.mp4" controls="true"></video>
            <img src="./img/close.png" alt="" class="close" onclick="toggleVideo();">
        </section>
    </main>
    <script>
        function toggleVideo(){
            const trailer= document.querySelector(".trailer");
            const video = document.querySelector("video")
            trailer.classList.toggle("active");
            video.currentTime=0;
            video.pause();
        }
    </script>
</body>

</html>
